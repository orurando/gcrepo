		<section class="wrapper home">

			  <form role="form" action="" method="post" class="well span8">
                            <div class="row">
				<div class="span3">
				  <div class="form-group">
					<label for="InputName" class="turquoise">Your Name</label>
					<div class="input-group">
					  <input type="text" class="form-control span3" name="name" id="InputName" placeholder="Enter Name" required>
					  <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
				  </div>
                                 
				  <div class="form-group">
					<label for="InputEmail" class="turquoise">Your Email</label>
					<div class="input-group">
					  <input type="email" class="form-control span3" id="InputEmail" name="email" placeholder="Enter Email" required  >
					  <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
				  </div>
                               
				  <div class="form-group">
					<label for="InputPhone" class="turquoise">Your Phone</label>
					<div class="input-group">
					  <input type="email" class="form-control span3" id="InputEmail" name="phone" placeholder="Enter Phone" required  >
					  <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
				  </div>
                             
				  <div class="form-group">
					<label for="InputMessage" class="turquoise">Comments</label>
					<div class="input-group">
					  <textarea name="comment" id="InputMessage" class="form-control span3" rows="5" required></textarea>
					  <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
				  </div>
                                </div>

				  <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right bg-turquoise">
